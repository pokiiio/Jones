<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Jones</title>
    <meta name="description" content="Jones for NORA HACK's led badges.">
    <meta name="keywords" content="野良ハック,ポキオ,pokiiio">
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="Jones for NORA HACK's led badges.">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Jones for NORA HACK's led badges.">
    <meta property="og:url" content="https://pokiiio.github.io/">
    <meta property="og:image" content="https://pokiiio.github.io/pokio.jpg">
    <meta property="og:site_name" content="Jones">
    <meta property="og:locale" content="ja_JP">
    <script type="text/javascript" src="nora.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Jones</h1>
            <p class="lead">Jones for TEAM NORA HACK's led badges.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-block btn-primary" onclick="writeValue(writeTeamNoraHack)">Write
                    "TEAM NORA
                    HACK"</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-block btn-primary" onclick="writeValue(writeHackOrDie)">Write "HACK
                    or
                    DIE"</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Jones</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" name="modal-message"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
